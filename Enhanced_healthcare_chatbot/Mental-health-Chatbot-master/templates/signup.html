<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
    body {
        background-image: url("https://t4.ftcdn.net/jpg/07/44/36/37/240_F_744363737_fQratit3182GzjiN1LbP7HuK9Z2vMc1C.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh; display: flex; align-items: center;
            justify-content: center; overflow: hidden;
            animation: backgroundAnimation 10s infinite;
    }
    .signup-form {
        background: rgba(0, 0, 0, 0.0);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
    }
    .signup-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #ffffff;
    }
    .input-field {
        position: relative;
        margin-bottom: 20px;
    }
    .input-field input {
        width: 90%;
        padding: 10px;
        padding-left: 40px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
    }
    .input-field i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #333;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background-color: #6a0dad; /* Purple button */
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .btn:hover {
        background-color: #500b82;
    }
</style>
</head>
<body>

<div class="signup-form">
    <h2>SignUp For Login</h2>
    <form action="{{ url_for('signup') }}" method="post">
        <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>
        <div class="input-field">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="Create Password" required>
        </div>
        <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Retype Password" required>
        </div>
        <button type="submit" class="btn">SignUp</button>
    </form>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
